<div
  [class]="
    isSticky
      ? 'z-50 fixed w-full lg:w-5/6 lg:rounded-b-md left-1/2 transform -translate-x-1/2 bg-slate-800 text-white transition-colors duration-1000 ease-in-out'
      : 'z-50 fixed w-full lg:w-5/6 lg:rounded-b-md top-0 left-1/2 transform -translate-x-1/2 bg-slate-100 :bg-red-500 text-black transition-colors duration-1000 ease-in-out'
  "
>
  <div class="flex flex-col-2 items-center px-2 md:py-2">
    <!-- Left side logo -->
    <div class="flex-none w-16 h-216 col-start-1">
      <img
        src="../../../assets/v-logo-small.png"
        class="opacity-50 sm:w-2/3 sm:h-2/3"
      />
    </div>

    <!-- Hamburger menu button (currently on) -->
    <!-- <div>
      <button></button>
    </div> -->

    <!-- Navigation menu -->
    <div
      class="absolute left-1/2 transform -translate-x-1/2 flex space-x-3 md:space-x-7 md:gap-2 items-center"
    >
      <a
        (click)="scrollToSection($event, 'features')"
        [class]="
          isSticky
            ? 'hover:cursor-pointer hover:text-blue-300 hover:font-semibold'
            : 'hover:cursor-pointer hover:text-black hover:font-bold'
        "
      >
        <span class="hidden md:block md:text-lg">INFO</span>
      </a>
      <a
        (click)="scrollToSection($event, 'pricing')"
        [class]="
          isSticky
            ? 'hover:cursor-pointer hover:text-blue-300 hover:font-semibold'
            : 'hover:cursor-pointer hover:text-black hover:font-bold'
        "
      >
        <span class="sm:block sm:text-xxs md:block md:text-lg">PRICING</span>
      </a>
      <a
        (click)="scrollToSection($event, 'contact-us')"
        [class]="
          isSticky
            ? 'hover:cursor-pointer hover:text-blue-300 hover:font-semibold'
            : 'hover:cursor-pointer hover:text-black hover:font-bold'
        "
      >
        <span class="sm:block sm:text-xxs md:block md:text-lg">CONTACT</span>
      </a>
      <a
        (click)="navigateToAboutUs()"
        [class]="
          isSticky
            ? 'hover:cursor-pointer hover:text-blue-300 hover:font-semibold'
            : 'hover:cursor-pointer hover:text-black hover:font-bold'
        "
      >
        <span class="hidden md:block sm:text-xxs md:text-lg">ABOUT</span>
      </a>

      <!-- Navigation buttons -->
      <div class="flex flex-grow gap-2 md:gap-4 cols-start-1">
        <button
          [class]="
            isSticky
              ? 'shadow-inner shadow-violet-400 rounded text-white bg-purple-500 p-1 hover:bg-purple-600 text-sm text-shadow-l whitespace-nowrap'
              : 'hidden'
          "
        >
          <span class="sm-text-xxs md:text-md md:px-4">SIGN UP</span>
        </button>

        <button
          (click)="navigateToLogIn()"
          [class]="
            isSticky
              ? 'shadow-inner shadow-blue-500 rounded text-white bg-blue-600 p-1 hover:bg-blue-700 text-sm'
              : 'shadow-inner shadow-blue-500 rounded text-white bg-blue-600 p-1 hover:bg-blue-700 text-sm'
          "
        >
          <span class="md:px-4">LOGIN</span>
        </button>
      </div>
    </div>
  </div>
</div>
