<div class="flex flex-col bg-indigo-200 items-center justify-center p-2 mb-8"> <!-- mb-8 to space the components -->
    <div class="bg-indigo-900 text-white p-8 rounded shadow-md w-full max-w-lg">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">
        <p class="text-3xl font-semibold mb-4 text-center">CONTACT US</p>
        <p class="text-sm mb-4 text-center text-indigo-200 pb-10">
          Got a question? We're here to help with any questions you have. We look forward to hearing from you.
        </p>
        <div class="border-b border-indigo-200 py-1">
          <input type="text" id="firstName" formControlName="firstName" placeholder="First Name" class="bg-transparent text-white placeholder-indigo-500 font-bold w-full focus:outline-none">
        </div>
        <div class="border-b border-indigo-200 py-1">
          <input type="text" id="lastName" formControlName="lastName" placeholder="Last Name" class="bg-transparent text-white placeholder-indigo-500 font-bold w-full focus:outline-none">
        </div>
        <div class="border-b border-indigo-200 py-1">
          <input type="email" id="email" formControlName="email" placeholder="Email" class="bg-transparent text-white placeholder-indigo-500 font-bold w-full focus:outline-none">
        </div>
        <div class="border-b border-indigo-200 py-1">
          <textarea id="message" formControlName="message" rows="6" placeholder="Your Message" class="bg-transparent text-white placeholder-indigo-500 font-bold w-full focus:outline-none"></textarea>
        </div>
        <div class="flex justify-center mt-4">
          <button type="submit" class="bg-indigo-900 border-2 hover:bg-purple-700 text-white font-extrabold py-2 px-4 w-1/3">
            SUBMIT &rarr;
          </button>
        </div>
      </form>
    </div>
  </div>
