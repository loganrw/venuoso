<div
  class="w-full h-full flex justify-center items-center overflow-hidden py-16 bg-cover bg-gradient-to-tr from-blue-200 to-violet-300"
  id="log-in"
>
  <div
    class="grid grid-cols-2 w-2/3 h-5/6 gap-0 bg-white rounded-lg shadow-sm shadow-gray-700"
  >
    <!-- Left side with static image -->
    <div
      class="bg-slate-100 col-span-1 p-2 rounded-l-lg bg-cover"
      style="background-image: url('/assets/images/login_temp.jpg')"
    ></div>

    <!-- Right side with form -->
    <form formGroup="signin" class="w-full">
      <div class="mx-auto w-full">
        <!-- Sign up / Login switch -->
        <div
          class="flex justify-evenly text-slate-300 text-lg font-bold w-full mx-auto bg-gray-300 rounded-tr-lg" id="sign-up"
        >
          <button
            type="button"
            (click)="toggleMode('signup')"
            class="text-lg font-bold {{
              mode === 'signup'
                ? 'text-black w-full bg-white border-t-4 border-gray-300 p-2'
                : 'text-slate-400 w-full p-2 pt-3'
            }}"
          >
            SIGN UP
          </button>
          <button
            type="button"
            (click)="toggleMode('login')"
            class="text-lg font-bold {{
              mode === 'login'
                ? 'text-black bg-white border-t-4 border-gray-300 w-full p-2 rounded-tr-lg'
                : 'text-slate-400 w-full p-2 pt-3'
            }}"
          >
            LOGIN
          </button>
        </div>

        <!-- Sign up field -->
        <div *ngIf="mode === 'signup'" class="p-4">
          <div class="grid grid-cols-2 gap-4">
            <div class="mt-3">
              <div class="pltext-slate-700 font-bold">First Name</div>
              <input
                type="text"
                formControlName="firstName"
                placeholder="John"
                class="bg-slate-300 text-black placeholder-gray-500 w-full focus:outline-none focus:border-transparent focus:ring-2 focus:ring-slate-700 transition duration-300 ease-in-out rounded-md p-2 shadow-sm shadow-black ring-1 ring-gray-400"
              />
            </div>
            <div class="mt-3">
              <div class="pltext-slate-700 font-bold">Last Name</div>
              <input
                type="text"
                formControlName="lastName"
                placeholder="Smith"
                class="bg-slate-300 text-black placeholder-gray-500 w-full focus:outline-none focus:border-transparent focus:ring-2 focus:ring-slate-700 transition duration-300 ease-in-out rounded-md p-2 shadow-sm shadow-black ring-1 ring-gray-400"
              />
            </div>
          </div>
          <div class="mt-3">
            <div class="pltext-slate-700 font-bold">Email</div>
            <input
              type="text"
              formControlName="email"
              placeholder="Your email"
              class="bg-slate-300 text-black placeholder-gray-500 w-full focus:outline-none focus:border-transparent focus:ring-2 focus:ring-slate-700 transition duration-300 ease-in-out rounded-md p-2 shadow-sm shadow-black ring-1 ring-gray-400"
            />
          </div>
          <div class="mt-3">
            <div class="pltext-slate-700 font-bold">Password</div>
            <input
              type="password"
              formControlName="password"
              placeholder="Your password"
              class="bg-slate-300 text-black placeholder-gray-500 w-full focus:outline-none focus:border-transparent focus:ring-2 focus:ring-slate-700 transition duration-300 ease-in-out rounded-md p-2 shadow-sm shadow-black ring-1 ring-gray-400"
            />
          </div>
          <button
            *ngIf="mode === 'signup'"
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 hover:text-white text-slate-100 font-extrabold py-2 px-4 rounded-md shadow-sm shadow-slate-500 ring-1 ring-blue-600 mt-6 w-full"
          >
            SIGN UP &rarr;
          </button>
        </div>

        <!-- Login field -->
        <div *ngIf="mode === 'login'" class="p-4">
          <div class="mt-3">
            <div class="pltext-slate-700 font-bold">Email</div>
            <input
              type="text"
              formControlName="email"
              placeholder="Your email"
              class="bg-slate-300 text-black placeholder-gray-500 w-full focus:outline-none focus:border-transparent focus:ring-2 focus:ring-slate-700 transition duration-300 ease-in-out rounded-md p-2 shadow-sm shadow-black ring-1 ring-gray-400"
            />
          </div>
          <div class="mt-3">
            <div class="pltext-slate-700 font-bold">Password</div>
            <input
              type="password"
              formControlName="password"
              placeholder="Your password"
              class="bg-slate-300 text-black placeholder-gray-500 w-full focus:outline-none focus:border-transparent focus:ring-2 focus:ring-slate-700 transition duration-300 ease-in-out rounded-md p-2 shadow-sm shadow-black ring-1 ring-gray-400"
            />
          </div>
          <button
            *ngIf="mode === 'login'"
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 hover:text-white text-slate-100 font-extrabold py-2 px-4 rounded-md shadow-sm shadow-slate-500 ring-1 ring-blue-600 mt-6 w-full"
          >
            LOGIN &rarr;
          </button>
          <div *ngIf="mode === 'login'" class="text-black mt-5 text-center">
            Forgot Password?
          </div>
        </div>

        <!-- Always visible social buttons -->
        <div class="w-full text-center mt-5">Quick sign-in with</div>
        <div class="grid grid-cols-4 items-center p-4 gap-3 mx-auto w-full">
          <button
            class="ring-1 ring-gray-700 shadow-sm shadow-black bg-white p-1 w-full mx-auto"
          >
            <span class="text-black">Facebook</span>
          </button>
          <button
            class="ring-1 ring-gray-700 shadow-sm shadow-black bg-white p-1 w-full mx-auto"
          >
            <span class="text-black">Google</span>
          </button>
          <button
            class="ring-1 ring-gray-700 shadow-sm shadow-black bg-white p-1 w-full mx-auto"
          >
            <span class="text-black">X</span>
          </button>
          <button
            class="ring-1 ring-gray-700 shadow-sm shadow-black bg-white p-1 w-full mx-auto"
          >
            <span class="text-black">Discord</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
