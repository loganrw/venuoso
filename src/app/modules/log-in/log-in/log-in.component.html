<div
  class="w-full h-full flex justify-center items-center overflow-hidden py-16 bg-slate-800 bg-cover"
  id="log-in"
  style="background-image: url('/assets/images/signlogin_bg.jpg')"
>
  <div
    class="grid grid-cols-2 w-2/3 h-5/6 gap-0 bg-white rounded-lg shadow-sm shadow-gray-700"
  >
    <!-- Left side with static image -->
    <div
      class="bg-slate-100 col-span-1 p-2 rounded-l-lg bg-cover"
      style="background-image: url('/assets/images/login_temp.jpg')"
    ></div>

    <!-- Right side with form -->
    <form formGroup="signin" class="w-full">
      <div class="mx-auto w-full">
        <!-- Sign up / Login switch -->
        <div
          class="flex justify-evenly text-slate-300 text-lg font-bold w-full mx-auto bg-gray-300"
        >
          <button
            type="button"
            (click)="toggleMode('signup')"
            class="text-lg font-bold {{
              mode === 'signup'
                ? 'text-black w-full bg-white border-t-4 border-gray-300 p-2'
                : 'text-slate-400 w-full p-2 pt-3'
            }}"
          >
            SIGN UP
          </button>
          <button
            type="button"
            (click)="toggleMode('login')"
            class="text-lg font-bold {{
              mode === 'login'
                ? 'text-black bg-white border-t-4 border-gray-300 w-full p-2'
                : 'text-slate-400 w-full p-2 pt-3'
            }}"
          >
            LOGIN
          </button>
        </div>

        <!-- Sign up field -->
        <div *ngIf="mode === 'signup'" class="p-4">
          <div class="grid grid-cols-2 gap-4">
            <div class="mt-3">
              <div class="pltext-slate-700 font-bold">First Name</div>
              <input
                type="text"
                formControlName="firstName"
                placeholder="John"
                class="text-black placeholder-violet-400 w-full focus:outline-none bg-violet-200 rounded-lg p-2"
              />
            </div>
            <div class="mt-3">
              <div class="pltext-slate-700 font-bold">Last Name</div>
              <input
                type="text"
                formControlName="lastName"
                placeholder="Smith"
                class="text-black placeholder-violet-400 w-full focus:outline-none bg-violet-200 rounded-lg p-2"
              />
            </div>
          </div>
          <div class="mt-3">
            <div class="pltext-slate-700 font-bold">Email</div>
            <input
              type="text"
              formControlName="email"
              placeholder="Your email"
              class="text-black placeholder-violet-400 w-full focus:outline-none bg-violet-200 rounded-lg p-2"
            />
          </div>
          <div class="mt-3">
            <div class="pltext-slate-700 font-bold">Password</div>
            <input
              type="password"
              formControlName="password"
              placeholder="Your password"
              class="text-black placeholder-violet-400 w-full focus:outline-none bg-violet-200 rounded-lg p-2"
            />
          </div>
          <button
            *ngIf="mode === 'signup'"
            type="submit"
            class="bg-violet-800 border-1 rounded-lg hover:bg-violet-600 text-white font-extrabold p-2 w-full mt-6"
          >
            SIGN UP &rarr;
          </button>
        </div>

        <!-- Login field -->
        <div *ngIf="mode === 'login'" class="p-4">
          <div class="mt-3">
            <div class="pltext-slate-700 font-bold">Email</div>
            <input
              type="text"
              formControlName="email"
              placeholder="Your email"
              class="text-black placeholder-violet-400 w-full focus:outline-none bg-violet-200 rounded-lg p-2"
            />
          </div>
          <div class="mt-3">
            <div class="pltext-slate-700 font-bold">Password</div>
            <input
              type="password"
              formControlName="password"
              placeholder="Your password"
              class="text-black placeholder-violet-400 w-full focus:outline-none bg-violet-200 rounded-lg p-2"
            />
          </div>
          <button
            *ngIf="mode === 'login'"
            type="submit"
            class="bg-violet-800 border-1 rounded-lg hover:bg-violet-600 text-white font-extrabold p-2 w-full mt-6"
          >
            LOGIN &rarr;
          </button>
          <div *ngIf="mode === 'login'" class="text-black mt-5 text-center">
            Forgot Password?
          </div>
        </div>

        <!-- Always visible social buttons -->
        <div class="w-full text-center mt-5">Quick sign-in with</div>
        <div class="grid grid-cols-4 items-center p-4 gap-1 mx-auto w-full">
          <button
            class="border-2 border-violet-300 shadow-sm bg-white p-1 w-full mx-auto"
          >
            <span class="text-v-purple">Facebook</span>
          </button>
          <button
            class="border-2 border-violet-300 shadow-sm bg-white p-1 w-full mx-auto"
          >
            <span class="text-v-purple">Google</span>
          </button>
          <button
            class="border-2 border-violet-300 shadow-sm bg-white p-1 w-full mx-auto"
          >
            <span class="text-v-purple">X</span>
          </button>
          <button
            class="border-2 border-violet-300 shadow-sm bg-white p-1 w-full mx-auto"
          >
            <span class="text-v-purple">Discord</span>
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Background source: 
Photo by veeterzy from Pexels: 
https://www.pexels.com/photo/silhouette-photo-of-a-mountain-during-sunset-114979/ -->
</div>
