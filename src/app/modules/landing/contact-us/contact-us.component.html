<div
  class="bg-white py-24 bg-cover"
  id="contact-us"
  style="background-image: url('/assets/images/chairs-table.jpg')"
>
  <div class="items-center w-1/2 mx-auto">
    <div
      class="bg-blue-50 rounded-md p-6 w-2/3 mx-auto  shadow-violet-700"
    >
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="text-black">
        <p class="font-bold mb-6 text-center text-2xl">ðŸ’Œ SEND A MESSAGE</p>
        <hr class="border-1 border-solid border-violet-300 pb-5" />
        <p class="text-center pb-4">
          Have a question? Fill this form and we will get back to you as soon as
          possible.
        </p>
        <div class="flex mb-4 gap-2">
          <div
            class="bg-violet-300  shadow-slate-500 rounded-md p-2 w-1/2"
          >
            <input
              type="text"
              id="firstName"
              formControlName="firstName"
              placeholder="First Name*"
              class="bg-violet-300 text-black placeholder-violet-500 w-full focus:outline-none"
            />
          </div>
          <div
            class="placeholder-gray-300 bg-violet-300  shadow-slate-500 rounded-md p-2 w-1/2"
          >
            <input
              type="text"
              id="lastName"
              formControlName="lastName"
              placeholder="Last Name*"
              class="bg-violet-300 text-black placeholder-violet-500 w-full focus:outline-none"
            />
          </div>
        </div>
        <div
          class="placeholder-gray-300 bg-violet-300  shadow-slate-500 rounded-md p-2 mb-4"
        >
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Email Address*"
            class="bg-transparent text-black placeholder-violet-500 w-full focus:outline-none"
          />
        </div>
        <div
          class="placeholder-gray-300 bg-slate-300  shadow-slate-400 rounded-md p-2 mb-4"
        >
          <input
            type="phone"
            id="phone"
            formControlName="phoneNumber"
            placeholder="Phone Number"
            class="bg-transparent text-black placeholder-gray-500 w-full focus:outline-none"
          />
        </div>
        <div
          class="placeholder-gray-300 bg-violet-300  shadow-slate-500 rounded-md p-2 mb-4"
        >
          <textarea
            id="message"
            formControlName="message"
            rows="6"
            placeholder="Your Message*"
            class="bg-transparent text-black placeholder-violet-500 w-full focus:outline-none bg-slate-50"
          ></textarea>
        </div>
        <div class="flex justify-center mt-4">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 hover:text-white text-slate-100 font-extrabold py-2 px-4 w-1/2 rounded-md  shadow-slate-500"
          >
            SUBMIT &rarr;
          </button>
        </div>
        <div
          *ngIf="submissionSuccess"
          class="flex flex-col items-center text-center mt-5 font-semibold bg-violet-300 text-md py-5  shadow-slate-500 rounded-md"
        >
          Thank you for your message. We will be in touch soon!
        </div>
      </form>
    </div>
  </div>
</div>
