<div
  class="bg-white py-24 bg-cover"
  id="contact-us"
  style="background-image: url('/assets/images/chairs-table.jpg')"
>
  <div class="items-center w-1/2 mx-auto">
    <div class="bg-blue-50 rounded-md p-6 w-2/3 mx-auto shadow-violet-700">
      <form
        [formGroup]="contactForm"
        (ngSubmit)="onSubmit()"
        class="text-black"
      >
        <p class="font-bold mb-6 text-center text-2xl">ðŸ’Œ SEND A MESSAGE</p>
        <hr class="border-1 border-solid border-black pb-5" />
        <p class="text-center pb-4">
          Have a question? Fill this form and we will get back to you as soon as
          possible.
        </p>

        <div class="flex mb-4 gap-2">
          <div class="w-1/2">
            <input
              type="text"
              id="firstName"
              formControlName="firstName"
              placeholder="First Name*"
              class="bg-slate-300 text-black placeholder-gray-500 w-full focus:outline-none focus:border-transparent focus:ring-2 focus:ring-gray-600 transition duration-300 ease-in-out rounded-md p-2 shadow-sm shadow-gray-500 ring-1 ring-gray-400 ring-1 ring-gray-400"
            />
          </div>
          <div class="w-1/2">
            <input
              type="text"
              id="lastName"
              formControlName="lastName"
              placeholder="Last Name*"
              class="bg-slate-300 text-black placeholder-gray-500 w-full focus:outline-none focus:border-transparent focus:ring-2 focus:ring-gray-600 transition duration-300 ease-in-out rounded-md p-2 shadow-sm shadow-gray-500 ring-1 ring-gray-400"
            />
          </div>
        </div>

        <div class="mb-4">
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Email Address*"
            class="bg-slate-300 text-black placeholder-gray-500 w-full focus:outline-none focus:border-transparent focus:ring-2 focus:ring-gray-600 transition duration-300 ease-in-out rounded-md p-2 shadow-sm shadow-gray-500 ring-1 ring-gray-400"
          />
        </div>

        <div class="mb-4">
          <input
            type="phone"
            id="phone"
            formControlName="phoneNumber"
            placeholder="Phone Number"
            class="bg-slate-300 text-black placeholder-gray-500 w-full focus:outline-none focus:border-transparent focus:ring-2 focus:ring-gray-600 transition duration-300 ease-in-out rounded-md p-2 shadow-sm shadow-gray-500 ring-1 ring-gray-400"
          />
        </div>
        <div class="mb-4">
          <textarea
            id="message"
            formControlName="message"
            rows="6"
            placeholder="Your Message*"
            class="bg-slate-300 text-black placeholder-gray-500 w-full focus:outline-none focus:border-transparent focus:ring-2 focus:ring-gray-600 transition duration-300 ease-in-out rounded-md p-2 shadow-sm shadow-gray-500 ring-1 ring-gray-400"
          ></textarea>
        </div>
        <div class="flex justify-center mt-4">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 hover:text-white text-slate-100 font-extrabold py-2 px-4 w-1/2 rounded-md shadow-sm shadow-slate-500 ring-1 ring-blue-600"
          >
            SUBMIT &rarr;
          </button>
        </div>
        <div
          *ngIf="submissionSuccess"
          class="flex flex-col items-center text-center mt-4 font-semibold bg-slate-300 text-md py-5 shadow-sm shadow-slate-200 rounded-md ring-1 ring-gray-500"
        >
          Thank you for your message. We will be in touch soon!
        </div>
      </form>
    </div>
  </div>
</div>
